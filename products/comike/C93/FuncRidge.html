            <section>
                <h1>概要</h1>
                <p>
                    関数のグラフの形をした石橋を作り、島と島を繋ぐゲームを作りました。簡単な二次関数を始め、指数・対数関数、三角関数や微分演算子などなど……多種多様な関数を合成することで描かれるグラフが石橋の形状となります。
                    <br>頭を使って遊ぶもよし、頭からっぽで遊ぶもよし！数学が得意な人にも苦手な人にもおすすめの楽しいゲームです！
                </p>
                <h1>担当</h1>
                <p>
                    企画、プログラム：まめぱと
                    <br> グラフィック：てんつゆ
                </p>
